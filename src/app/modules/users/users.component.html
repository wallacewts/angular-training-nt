<mat-card *ngFor='let user of dataList'>
    {{user?.name}} - {{user?.cpf}}
    <button mat-icon-button (click)="edit(user?.id)">
        <mat-icon>edit</mat-icon>
    </button>

    <button mat-icon-button (click)='deleteItem(user?.id)'>
        <mat-icon>delete</mat-icon>
    </button>
</mat-card>
