<form [formGroup]="form" class="form-content">
    <div class="fields">
        <mat-form-field class="example-form-field">
            <input matInput type="text" required placeholder="Nome" formControlName="name">

            <mat-hint *ngIf="form.get('name')?.errors">
              {{form.get('name')?.errors?.message}}
            </mat-hint>
        </mat-form-field>

        <mat-form-field class="example-form-field">
            <input matInput type="email" required placeholder="Email" formControlName="email">

            <mat-hint *ngIf="form.get('email')?.errors">
              {{form.get('email')?.errors?.message}}
            </mat-hint>
        </mat-form-field>

        <mat-form-field class="example-form-field">
            <input matInput type="text" required appCpfMask maxlength="14" placeholder="CPF" formControlName="cpf">

            <mat-hint *ngIf="form.get('cpf')?.errors">
              {{form.get('cpf')?.errors?.message}}
            </mat-hint>
        </mat-form-field>

        <mat-form-field class="example-form-field">
            <input matInput type="password" required placeholder="Senha" formControlName="password">

            <mat-hint *ngIf="form.get('password')?.errors">
              {{form.get('password')?.errors?.message}}
            </mat-hint>
        </mat-form-field>
    </div>

    <div class="actions">
      <button mat-stroked-button class="mat-stroked-button submit-btn"
        [disabled]="form.invalid" (click)="save()">
        SALVAR
      </button>
      <button mat-stroked-button class="mat-stroked-button" (click)="cancelEdition()">
        CANCELAR
      </button>
    </div>
  </form>
